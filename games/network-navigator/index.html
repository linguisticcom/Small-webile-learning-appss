<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Navigator: Match the Tech!</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüåê%3C/text%3E%3C/svg%3E">
    <style>
        /* --- style.css content starts here --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 95%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .game-logo {
            max-width: 150px; /* Adjust logo size as needed */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff; /* Bright blue for main title */
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: #0056b3; /* Darker blue for section titles */
            margin-bottom: 15px;
            font-size: 1.6em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 30px;
            justify-content: center;
            align-items: flex-start; /* Align sections to the top */
        }

        .component-cards-container,
        .function-slots-container {
            background-color: #f8f9fa; /* Light grey background for sections */
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            flex: 1; /* Allows sections to grow and shrink */
            min-width: 300px; /* Minimum width before wrapping */
        }

        .component-cards-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .component-card {
            background-color: #e9f7fe; /* Very light blue for cards */
            border: 1px solid #a8d5fa;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #0056b3;
        }

        .component-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #d1effd;
        }

        .component-card.dragging {
            opacity: 0.6;
            border-style: dashed;
            background-color: #cceeff;
        }

        .component-card .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .component-card.matched {
            background-color: #d4edda; /* Green for matched */
            border-color: #28a745;
            cursor: default;
            opacity: 0.7;
            pointer-events: none; /* Make it unclickable/undraggable after match */
            transform: none; /* Remove hover effect */
            box-shadow: none;
        }

        .function-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 15px;
        }

        .function-slot {
            background-color: #f0f8ff; /* Slightly different light blue for slots */
            border: 2px dashed #a8d5fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 80px; /* Ensure consistent height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: border-color 0.2s ease, background-color 0.2s ease;
            color: #555;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .function-slot.hovered {
            border-color: #007bff;
            background-color: #e0f2ff;
        }

        .function-slot.filled {
            border-style: solid;
            background-color: #d4edda; /* Green for filled/matched slot */
            border-color: #28a745;
            color: #28a745; /* Darker green text */
            font-weight: bold;
            position: relative; /* For checkmark positioning */
        }

        .function-slot.filled::after {
            content: '‚úîÔ∏è'; /* Checkmark icon */
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 5px;
            line-height: 1; /* Remove extra line height */
        }

        .function-slot.filled p {
            visibility: hidden; /* Hide text once filled */
        }

        .feedback-area {
            margin-top: 25px;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #feedback-message {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 30px; /* Prevent layout shift */
        }

        #feedback-message.correct {
            color: #28a745; /* Green for correct feedback */
        }

        #feedback-message.incorrect {
            color: #dc3545; /* Red for incorrect feedback */
        }

        #mistake-counter {
            font-size: 1.1em;
            font-weight: bold;
            color: #6c757d;
        }

        #reset-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #reset-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .more-games-link {
            margin-top: 15px;
            font-size: 0.95em;
        }

        .more-games-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .more-games-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: stretch;
            }

            .component-cards-container,
            .function-slots-container {
                min-width: unset; /* Remove min-width for smaller screens */
            }

            h1 {
                font-size: 2em;
            }
        }
        /* --- style.css content ends here --- */
    </style>
</head>
<body>
    <div class="game-container">
        <img src="LOGO.jpg" alt="LAN 30 Components Logo" class="game-logo">

        <h1>Network Navigator: Match the Tech!</h1>

        <div class="game-area">
            <div class="component-cards-container">
                <h2>Network Components</h2>
                </div>

            <div class="function-slots-container">
                <h2>Functions</h2>
                </div>
        </div>

        <div class="feedback-area">
            <p id="feedback-message"></p>
            <div id="mistake-counter">Mistakes: 0/3</div>
            <button id="reset-button" style="display: none;">Play Again</button>
            <div class="more-games-link">
                Looking for more games? <a href="https://darkslategrey-vulture-336580.hostingersite.com/" target="_blank" rel="noopener noreferrer">Visit our site!</a>
            </div>
        </div>
    </div>

    <script>
        /* --- script.js content starts here --- */
        document.addEventListener('DOMContentLoaded', () => {
            const componentCardsContainer = document.querySelector('.component-cards-container');
            const functionSlotsContainer = document.querySelector('.function-slots-container');
            const feedbackMessage = document.getElementById('feedback-message');
            const mistakeCounterElement = document.getElementById('mistake-counter');
            const resetButton = document.getElementById('reset-button');

            let draggedComponent = null;
            let correctMatches = 0;
            let mistakes = 0;
            const MAX_MISTAKES = 3;

            // Data for components and their correct functions
            const componentsData = [
                { name: "Firewall", icon: "üß±", function: "Filters incoming and outgoing network traffic." },
                { name: "Bridge", icon: "üåâ", function: "Connects two separate network segments and forwards data based on MAC addresses (Layer 2)." },
                { name: "Switch", icon: "üîó", function: "Connects multiple devices on a Local Area Network (LAN) and forwards data to specific devices (Layer 2)." },
                { name: "Router", icon: "üì°", function: "Connects different networks and forwards data packets between them (Layer 3)." },
                { name: "Gateway", icon: "üö™", function: "Acts as an entry/exit point for a network, allowing communication with external networks." },
                { name: "Modem", icon: "üìû", function: "Converts digital signals to analog for transmission over telephone or cable lines, and vice versa." },
                { name: "Access Point", icon: "üì∂", function: "Creates a wireless local area network (WLAN), allowing devices to connect wirelessly." },
                { name: "NIC", icon: "üíª", function: "Allows a computer to connect to a network." },
                { name: "Repeater", icon: "‚ö°", function: "Extends the range of a network by regenerating and retransmitting signals." }
            ];

            // Create a mapping for quick lookup (componentName -> functionText)
            const componentFunctionMap = {};
            componentsData.forEach(item => {
                componentFunctionMap[item.name] = item.function;
            });

            const TOTAL_MATCHES = componentsData.length;

            const feedbackMessages = {
                correct: (componentName) => `Correct! ${componentName} is right!`,
                incorrect: (componentName, correctFunctionText) => `Oops! Not quite for ${componentName}. Remember: ${correctFunctionText}`,
                allCorrect: `Fantastic! You've matched all the network components correctly!`,
                gameOver: `Game Over! You made too many mistakes. Try again to master the components!`
            };

            // Fisher-Yates (Knuth) Shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
            }

            function createGameElements() {
                // Clear previous elements
                componentCardsContainer.innerHTML = '<h2>Network Components</h2>';
                functionSlotsContainer.innerHTML = '<h2>Functions</h2>';

                // Create copies to shuffle independently
                const shuffledComponents = [...componentsData];
                const shuffledFunctions = [...componentsData.map(item => ({ name: item.name, function: item.function }))]; // Only need function for slots

                shuffleArray(shuffledComponents);
                shuffleArray(shuffledFunctions); // Shuffle the order of function displays

                // Create and append component cards
                shuffledComponents.forEach(comp => {
                    const card = document.createElement('div');
                    card.classList.add('component-card');
                    card.setAttribute('draggable', 'true');
                    card.dataset.component = comp.name; // Store the component name
                    card.innerHTML = `<span class="icon">${comp.icon}</span> ${comp.name}`;
                    componentCardsContainer.appendChild(card);
                });

                // Create and append function slots
                shuffledFunctions.forEach(func => {
                    const slot = document.createElement('div');
                    slot.classList.add('function-slot');
                    slot.dataset.function = func.function; // Store the function text
                    slot.innerHTML = `<p>${func.function}</p>`;
                    functionSlotsContainer.appendChild(slot);
                });

                // Re-attach event listeners to newly created elements
                attachEventListeners();
            }

            function updateMistakeCounter() {
                mistakeCounterElement.textContent = `Mistakes: ${mistakes}/${MAX_MISTAKES}`;
                if (mistakes >= MAX_MISTAKES) {
                    endGame(false); // Game over due to too many mistakes
                }
            }

            function showFeedback(message, type) {
                feedbackMessage.textContent = message;
                feedbackMessage.className = ''; // Clear previous classes
                feedbackMessage.classList.add(type);
                setTimeout(() => {
                    feedbackMessage.textContent = ''; // Clear message after a delay
                    feedbackMessage.className = '';
                }, 3000); // Message disappears after 3 seconds
            }

            function endGame(success) {
                if (success) {
                    showFeedback(feedbackMessages.allCorrect, 'correct');
                } else {
                    showFeedback(feedbackMessages.gameOver, 'incorrect');
                }
                // Disable all remaining draggable cards
                document.querySelectorAll('.component-card:not(.matched)').forEach(card => {
                    card.draggable = false;
                    card.style.cursor = 'default';
                    card.style.opacity = '0.5';
                });
                resetButton.style.display = 'block'; // Show play again button
            }

            function resetGame() {
                correctMatches = 0;
                mistakes = 0;
                updateMistakeCounter();
                feedbackMessage.textContent = '';
                resetButton.style.display = 'none';

                createGameElements(); // Re-create and shuffle elements
            }

            // Attach event listeners to all dynamically created elements
            function attachEventListeners() {
                const currentComponentCards = document.querySelectorAll('.component-card');
                const currentFunctionSlots = document.querySelectorAll('.function-slot');

                // Event Listeners for Component Cards (Drag Source)
                currentComponentCards.forEach(card => {
                    card.addEventListener('dragstart', (e) => {
                        draggedComponent = e.target;
                        e.target.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', e.target.dataset.component);
                        e.dataTransfer.effectAllowed = 'move';
                    });

                    card.addEventListener('dragend', (e) => {
                        e.target.classList.remove('dragging');
                    });
                });

                // Event Listeners for Function Slots (Drop Targets)
                currentFunctionSlots.forEach(slot => {
                    slot.addEventListener('dragover', (e) => {
                        e.preventDefault(); // Necessary to allow dropping
                        if (!slot.classList.contains('filled')) { // Only show hover if not already filled
                            e.target.classList.add('hovered');
                        }
                        e.dataTransfer.dropEffect = 'move';
                    });

                    slot.addEventListener('dragleave', (e) => {
                        e.target.classList.remove('hovered');
                    });

                    slot.addEventListener('drop', (e) => {
                        e.preventDefault();
                        e.target.classList.remove('hovered');

                        if (draggedComponent && !slot.classList.contains('filled')) {
                            const droppedComponentName = draggedComponent.dataset.component;
                            const slotFunction = slot.dataset.function;

                            // Check if the dropped component matches the function mapped in our data
                            if (componentFunctionMap[droppedComponentName] === slotFunction) {
                                // Correct match!
                                slot.classList.add('filled');
                                // Hide the text content of the slot once filled
                                const p = slot.querySelector('p');
                                if (p) p.style.visibility = 'hidden';

                                draggedComponent.classList.add('matched');
                                draggedComponent.draggable = false; // Make it non-draggable
                                draggedComponent.style.cursor = 'default';

                                correctMatches++;
                                showFeedback(feedbackMessages.correct(droppedComponentName), 'correct');

                                if (correctMatches === TOTAL_MATCHES) {
                                    endGame(true);
                                }
                            } else {
                                // Incorrect match
                                mistakes++;
                                updateMistakeCounter();
                                const correctFunctionText = componentFunctionMap[droppedComponentName];
                                showFeedback(feedbackMessages.incorrect(droppedComponentName, correctFunctionText), 'incorrect');
                            }
                            draggedComponent = null; // Reset dragged component
                        }
                    });
                });
            }

            // Reset Button Listener
            resetButton.addEventListener('click', resetGame);

            // Initial game setup when the page loads
            createGameElements();
            updateMistakeCounter();
        });
        /* --- script.js content ends here --- */
    </script>
</body>
</html>
